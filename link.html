<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EVGENIA KOTOVA | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #ff99cc, #000, #ff99cc);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile {
      margin: 30px 0;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 20px rgba(255, 153, 204, 0.4);
      transition: all 0.4s ease;
    }

    .avatar:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 30px rgba(255, 153, 204, 0.6);
    }

    .username {
      font-size: 30px;
      font-weight: 700;
      color: white;
      margin: 18px 0 8px;
    }

    .links {
      max-width: 450px;
      margin: 0 auto;
    }

    .link {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 16px 20px;
      margin-bottom: 18px;
      text-decoration: none;
      color: white;
      border: 1px solid rgba(255, 153, 204, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .link:hover {
      transform: scale(1.03);
      background: rgba(255, 153, 204, 0.15);
      box-shadow: 0 8px 20px rgba(255, 153, 204, 0.3);
    }

    .link-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      margin-right: 18px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      transition: all 0.4s ease;
    }

    .link-text {
      text-align: left;
      flex-grow: 1;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .link-title {
      margin: 0;
      font-size: 18px;
      color: #ffccee;
      font-weight: 500;
    }

    .link-description {
      margin: 5px 0 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .preview-inside {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .link.instagram:hover .preview-inside {
      opacity: 0.35;
    }

    .link.tiktok:hover .preview-inside {
      opacity: 0.35;
    }

    .link.telegram:hover .preview-inside {
      opacity: 0.35;
    }

    @media (max-width: 500px) {
      .avatar {
        width: 100px;
        height: 100px;
      }
      .username {
        font-size: 26px;
      }
      .link {
        padding: 14px 18px;
      }
      .link-icon {
        width: 45px;
        height: 45px;
        margin-right: 15px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
